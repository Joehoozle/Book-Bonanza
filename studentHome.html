<!DOCTYPE html> 
<html lang="en">
 
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function myFunction()
{
document.getElementById("t").innerHTML = id="t"><button type="submit" class="btn btn-default" onclick="myFunction()" align="center;">Yes</button>;
}
</script>
 
<link href="studentHome.css" rel="stylesheet">
</head>

<body>
<div class="info">
  <form class="student-welcome">
    <h2>Welcome 'insert student name here'!</h2>
  </form>
</div>
<div class="booklist">
  <form class="student-welcome">
    <h2>Your Book List</h2>
  </form>
  <table class="table table-striped" align="center">
    <thead>
      <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Difficulty</th>
        <th>Length</th>
        <th>Protagonist Trait 1</th>
        <th>Protagonist Trait 2</th>
        <th>Recommend</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sample Book</td>
        <td>Sample Name</td>
        <td>Easy</td>
        <td>100</td>
        <td>Good</td>
        <td>Bad</td>
        <td id="t"><button type="submit" class="btn btn-default" onclick="myFunction()" align="center;">No</button></td>
      </tr>
      <tr>
        <td>Sample Book1</td>
        <td>Sample Name1</td>
        <td>Medium</td>
        <td>200</td>
        <td>Good</td>
        <td>Bad</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Sample Book2</td>
        <td>Sample Name2</td>
        <td>Hard</td>
        <td>300</td>
        <td>Good</td>
        <td>Bad</td>
        <td>No</td>
      </tr>
    </tbody>
    </table>
    <form class="buttons">
      <button type="submit" class="btn btn-default" align="center;">Find a New Book</button>

    </form>
</div>
</body>
