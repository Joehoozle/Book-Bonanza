<body>
<div class="container">
	<h2>Enter your Reading Interests</h2>
	<form>
		<div class="form-group1" style=bl>
			<label for "sel1">Author</label>
			<select class="form-control" style="width: 200px" id="sel1">
					<option value="">Choose Author</option>
					<option value="Historical Fiction">Test1</option>
					<option value="Children's Literature">Test2</option>
			</select>
		</div>
		<div class="form-group1" style=bl>
			<label for "sel2">Lexile Level</label>
			<input type="text" style="width: 200px" class="form-control" id="sel2"/>
		</div>
		<div class="form-group1" style=bl>
			<label for "sel3">Length</label>
			<input type="text" style="width: 200px" class="form-control" id="sel3"/>
		</div>
	</form>
	<form style="padding-left: 50px; width=3000px;">
		<div class="form-group21">
			<div class="col-xs-3 selectContainer">
				<label for "sel4">Genre</label>
				<select class="form-control" id="sel4">
					<option value="">Choose Genre</option>
					<option value="Historical Fiction">Historical Fiction</option>
					<option value="Children's Literature">Children's Literature</option>
					<option value="Fantasy">Fantasy</option>
					<option value="Novel">Novel</option>
					<option value="Young Adult">Young Adult</option>
					<option value="Realistic Fiction">Realistic Fiction</option>
					<option value="Fiction">Fiction</option>
					<option value="Adventure">Adventure</option>
					<option value="Romance">Romance</option>
					<option value="Middle Grade">Middle Grade</option>
					<option value="Science Fiction">Science Fiction</option>
					<option value="Mystery">Mystery</option>
					<option value="Horror">Horror</option>
				</select>
			</div>
		</div>
		<div class="form-group22">
           	<div class="col-xs-3 selectContainer">
				<label for "sel5">1st Protagonist Trait</label>
				<select class="form-control" id="sel5">
					<option value="">Choose First Trait</option>
                    <option value="Short">African American</option>
                    <option value="Short">Native American</option>
                    <option value="Medium">Mexican American</option>
                    <option value="Long">Scandinavian American</option>
                    <option value="Medium">Hispanic</option>
                    <option value="Medium">Chilean</option>
                    <option value="Long">Pakistani</option>
                    <option value="Short">Hatian</option>
                    <option value="Long">Polish</option>
                    <option value="Short">Persian</option>
                    <option value="Medium">Afghanistani</option>
                    <option value="Long">Interacial</option>
                    <option value="Short">Biracial</option>
                    <option value="Long">Young</option>
                    <option value="Medium">Dog</option>
				</select>			
			</div>
           	<div class="col-xs-3 selectContainer">
				<label for "sel6">2nd Protagonist Trait</label>
				<select class="form-control" id="sel6">
					    <option value="">Choose Second Trait</option>
		                <option value="Male">Male</option>
		                <option value="Female">Female</option>
	                    <option value="Couple">Couple</option>
				</select>				
			</div>
		</div>				
			<script> populateCBoxes(); </script>
	</form>
		<!--Change href link when the search page is ready -->
        <button type="button" class="btn btn-default" id="submit">Submit Selections</button>
		<script>
		$("#submit").click( function() {
			var data = new Object();
			data.author = $("#sel1 option: selected").text();
			data.lexile = $("#sel2").value();
			data.length = $("#sel3 option: selected").text();
			data.genre = $("#sel4 option: selected").text();
			data.trait1 = $("#sel5 option: selected").text();
			data.trait2 = $("#sel6 option: selected").text();
			var url = "searchResultsServer.php";
			$.post(url, data, function(res)) {
				var newUrl = 'http://linux.students.engr.scu.edu/~ddallaga/htdocs/searchResultsClient.php';
				console.log(res);
				window.location.href = newUrl;
			});
		});
		</script>
	</form>
</div>
